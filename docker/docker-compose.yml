

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: pyroswiki
      POSTGRES_PASSWORD: pyroswiki
      POSTGRES_DB: pyroswiki
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pyroswiki"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://pyroswiki:pyroswiki@db:5432/pyroswiki
      SECRET_KEY: "CHANGE-ME-IN-PRODUCTION"
      DEBUG: "false"
      BASE_URL: "http://localhost:8000"
      UPLOAD_DIR: /app/uploads
    ports:
      - "8000:8000"
    volumes:
      - uploads:/app/uploads
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    profiles: ["dev"]      # only started with: docker compose --profile dev up
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  pgdata:
  uploads:


