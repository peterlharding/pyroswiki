{% extends "base.html" %}
{% block content %}
<div style="max-width:400px; margin:3rem auto;">
  <div class="card">
    <h1 style="font-size:1.3rem; margin-bottom:1.25rem;">Sign in to Pyroswiki</h1>
    {% if error %}
    <div class="flash error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/login">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" autofocus required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;">Sign in</button>
    </form>
    <p style="margin-top:1rem; font-size:.85rem; color:var(--muted); text-align:center;">
      <a href="/forgot-password">Forgot password?</a>
      {% if allow_registration %} &nbsp;Â·&nbsp; No account? <a href="/register">Register</a>{% endif %}
    </p>
  </div>
</div>
{% endblock %}
