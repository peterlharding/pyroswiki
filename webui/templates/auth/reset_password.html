{% extends "base.html" %}
{% block content %}
<div style="max-width:440px; margin:3rem auto;">
  <div class="card">
    <h1 style="font-size:1.4rem; margin-bottom:1rem;">Reset Password</h1>

    {% if success %}
    <div class="flash success" style="margin-bottom:1rem;">
      Your password has been reset successfully.
    </div>
    <a href="/login" class="btn btn-primary" style="width:100%; text-align:center;">Log In</a>

    {% else %}
    {% if error %}
    <div class="flash error" style="margin-bottom:1rem;">{{ error }}</div>
    {% endif %}

    <form method="post" action="/reset-password">
      <input type="hidden" name="token" value="{{ token }}">
      <div class="form-group">
        <label for="new_password">New password</label>
        <input id="new_password" name="new_password" type="password" required autofocus
               minlength="8" placeholder="At least 8 characters">
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm new password</label>
        <input id="confirm_password" name="confirm_password" type="password" required
               minlength="8" placeholder="Repeat password">
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;">Set New Password</button>
    </form>

    <div style="margin-top:1rem; text-align:center; font-size:.88rem; color:var(--muted);">
      <a href="/forgot-password">Request a new link</a>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
